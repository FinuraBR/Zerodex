<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Jogo ao Zerodex</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/jpg" href="imagens/favicon.jpg">
</head>
<body>
    <header>
        <div class="header-container">
            <h1>Adicionar Jogo</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Início</a></li>
                    <li><a href="jogos.html">Meus Jogos</a></li>
                    <li><a href="sobre.html">Sobre</a></li>
                </ul>
            </nav>
            <button id="theme-toggle" class="theme-toggle-btn" title="Alternar Tema">
                <svg id="sun-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2.25a.75.75 0 01.75.75v2.25a.75.75 0 01-1.5 0V3a.75.75 0 01.75-.75zM7.5 12a4.5 4.5 0 119 0 4.5 4.5 0 01-9 0zM18.894 6.106a.75.75 0 010 1.06l-1.591 1.59a.75.75 0 11-1.06-1.06l1.59-1.59a.75.75 0 011.061 0zM21.75 12a.75.75 0 01-.75.75h-2.25a.75.75 0 010-1.5H21a.75.75 0 01.75.75zM17.894 17.894a.75.75 0 01-1.06 0l-1.59-1.591a.75.75 0 111.06-1.06l1.591 1.59a.75.75 0 010 1.06zM12 21.75a.75.75 0 01-.75-.75v-2.25a.75.75 0 011.5 0V21a.75.75 0 01-.75-.75zM5.106 17.894a.75.75 0 010-1.06l1.591-1.59a.75.75 0 111.06 1.06l-1.59 1.591a.75.75 0 01-1.061 0zM4.25 12a.75.75 0 01.75-.75h2.25a.75.75 0 010 1.5H5a.75.75 0 01-.75-.75zM6.106 5.106a.75.75 0 011.06 0l1.59 1.591a.75.75 0 11-1.06 1.06L6.106 6.167a.75.75 0 010-1.06z"/></svg>
                <svg id="moon-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path fill-rule="evenodd" d="M9.528 1.718a.75.75 0 01.162.819A8.97 8.97 0 009 6a9 9 0 009 9 8.97 8.97 0 004.463-.945a.75.75 0 01.981.652A11.25 11.25 0 0112 21a11.25 11.25 0 01-11.25-11.25 11.25 11.25 0 012.718-7.528a.75.75 0 01.819.162z" clip-rule="evenodd" /></svg>
            </button>
        </div>
    </header>

    <main>
        <section id="add-game-section">
            <h2>Adicionar Jogo</h2>

            <div class="direct-manual-add-container">
                <p>Busque na base de dados ou, se preferir, adicione todas as informações do zero.</p>
                <button id="direct-manual-add-btn" class="secondary-btn">Adicionar Manualmente</button>
            </div>
            
            <div id="search-container">
                <input type="text" id="api-search-bar" placeholder="Digite o nome de um jogo para buscar...">
                <button id="api-search-button" class="cta-button">Buscar</button>
            </div>

            <div id="api-results-container" style="display: none;">
                <h3>Resultados da Busca</h3>
                <div class="results-grid"></div>
            </div>
            
            <div class="manual-entry-link">
                <button id="manual-entry-button" class="secondary-btn" style="display: none;">Não encontrou nos resultados? Adicione manualmente</button>
            </div>

            <div id="add-form-container" style="display: none;">
                <form id="game-entry-form">
                    <div class="form-api-data">
                        <img id="form-game-image" src="imagens/placeholder.jpg" alt="Capa do Jogo" width="150">
                        <div>
                            <div class="form-group">
                                <label for="form-game-title-input">Título do Jogo:</label>
                                <input type="text" id="form-game-title-input" required>
                            </div>
                            <p id="form-game-release">Lançamento: </p>
                        </div>
                    </div>
                    <hr>
                    <div class="form-user-data">
                        <div class="form-group">
                            <label for="game-id">ID do Jogo:</label>
                            <input type="number" id="game-id" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="game-store-select">Loja (opcional):</label>
                            <div class="form-group-inline">
                                <select id="game-store-select"></select>
                                <input type="text" id="game-store-url-manual" placeholder="Ou cole a URL manualmente...">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="game-image-url">URL da Imagem da Capa:</label>
                            <input type="text" id="game-image-url" placeholder="https://...">
                        </div>
                        <div class="form-group">
                            <label for="game-status">Status:</label>
                            <select id="game-status" required></select>
                        </div>
                        <!-- NOVO GRUPO DE PLATAFORMAS COM DROPDOWN CHECKLIST -->
                        <!-- NOVO BLOCO COM SELECT MÚLTIPLO -->
                        <div class="form-group">
                            <label for="game-platform">Plataformas (segure Ctrl para selecionar várias):</label>
                            <select id="game-platform" multiple required></select>
                        </div>
                        <div class="form-group-inline">
                            <div class="form-group">
                                <label for="game-translation">Tradução:</label>
                                <select id="game-translation">
                                    <option value="Oficial">Oficial</option>
                                    <option value="Não possui">Não possui</option>
                                    <option value="fan">Feita por Fã</option>
                                </select>
                            </div>
                            <div class="form-group" id="fan-translation-link-group" style="display: none;">
                                <label for="fan-translation-link">Link da Tradução:</label>
                                <input type="text" id="fan-translation-link" placeholder="https://...">
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Guias (opcional):</label>
                            <div id="guides-list"></div>
                            <div class="form-group-inline" style="margin-top: 5px;">
                                <input type="text" id="guide-title" placeholder="Nome do Guia (ex: IGN)">
                                <input type="text" id="guide-url" placeholder="URL do Guia">
                            </div>
                            <button type="button" id="add-guide-btn" class="secondary-btn">Adicionar Guia</button>
                        </div>
                        <div class="form-group">
                            <label for="game-version">Versão (opcional):</label>
                            <select id="game-version">
                                <option value="">Padrão</option>
                                <option value="Demo">Demo</option>
                                <option value="Acesso Antecipado">Acesso Antecipado</option>
                                <option value="Beta">Beta</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="game-review">Seu Comentário (opcional):</label>
                            <textarea id="game-review" rows="3"></textarea>
                        </div>
                        <button type="submit" class="cta-button">Salvar no Zerodex</button>
                    </div>
                </form>
            </div>

            <div id="output-container" style="display: none; margin-top: 30px;">
                <h3>Código Gerado para database.js</h3>
                <p>Copie o código abaixo e cole no topo da lista `gamesData`.</p>
                <textarea id="output-code" rows="15" readonly></textarea>
                <button type="button" id="copy-code-btn" class="cta-button">Copiar Código</button>
            </div>
        </section>
    </main>
    
    <script src="js/database.js"></script>
    <script src="js/id_counter.js"></script>
    <script src="js/adicionar.js"></script>

    <button id="back-to-top" title="Voltar ao topo">↑</button>
</body>
</html>
